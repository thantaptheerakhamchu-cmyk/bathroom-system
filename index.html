<div class="toilet-card">
    <h3>ห้องน้ำ 2</h3>
    <p><span class="status-dot red"></span> สถานะ: สกปรก</p>
    <div class="equipment">
        <p>❌ ถังน้ำ / ขันน้ำ</p>
        <p>✅ สายชำระ</p>
    </div>

    <p style="font-size: 0.8em; text-align: left; margin-bottom: 5px;">ระบุปัญหาที่พบ:</p>
    <select id="issue-select-2" style="width: 100%; margin-bottom: 10px; padding: 5px;">
        <option value="ความสะอาด">ความสะอาด/พื้นเปียก</option>
        <option value="ถังน้ำ/ขันน้ำ">ถังน้ำ/ขันน้ำ (ชำรุด/ไม่มี)</option>
        <option value="สายชำระ">สายชำระ (รั่ว/พัง)</option>
        <option value="อื่นๆ">อื่นๆ</option>
    </select>

    <button onclick="reportIssue(2)">ส่งรายงานปัญหา</button>
</div>

<script>
function reportIssue(roomNumber) {
    // ดึงค่าที่เลือกจาก select ของห้องนั้นๆ
    var selectedIssue = document.getElementById('issue-select-' + roomNumber).value;
    
    // จำลองการทำงาน (ในระบบจริงส่วนนี้จะส่งค่าไปให้ Python)
    alert('ระบบได้รับรายงานห้องที่ ' + roomNumber + '\nปัญหาที่พบ: ' + selectedIssue + '\nกำลังส่งข้อมูลให้แม่บ้าน...');
}
</script>
